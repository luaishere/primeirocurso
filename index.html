<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontre o Seu Caminho no Mundo Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Cor de fundo suave */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .presentation-container {
            background-color: #ffffff;
            border-radius: 16px; /* Cantos mais arredondados */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px; /* Largura máxima para a apresentação */
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        .slide {
            display: none; /* Esconde todos os slides por padrão */
            animation: fadeIn 0.5s ease-out; /* Animação de fade in */
        }
        .slide.active {
            display: block; /* Mostra o slide ativo */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .question-group {
            margin-bottom: 20px;
        }
        .question-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .question-group input[type="radio"] {
            margin-right: 8px;
            accent-color: #4f46e5; /* Cor de destaque para os rádios */
        }
        .question-group .option-label {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            background-color: #f9fafb;
        }
        .question-group .option-label:hover {
            background-color: #edf2f7;
            border-color: #a78bfa;
        }
        .question-group input[type="radio"]:checked + span {
            font-weight: 700;
            color: #4f46e5;
        }
        .question-group input[type="radio"]:checked + .option-label {
            background-color: #eef2ff; /* Cor de fundo para opção selecionada */
            border-color: #6d28d9; /* Borda mais escura para selecionado */
            box-shadow: 0 0 0 2px #c4b5fd; /* Anel de foco */
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 16px;
            margin-top: 24px;
        }
        .button-group button {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            flex-grow: 1; /* Faz os botões crescerem igualmente */
        }
        .button-group button.primary {
            background-color: #6d28d9; /* Roxo mais escuro */
            color: #ffffff;
            border: none;
            box-shadow: 0 4px 10px rgba(109, 40, 217, 0.2);
        }
        .button-group button.primary:hover {
            background-color: #5b21b6; /* Roxo ainda mais escuro no hover */
            box-shadow: 0 6px 15px rgba(109, 40, 217, 0.3);
        }
        .button-group button.secondary {
            background-color: #e0e7ff; /* Azul claro */
            color: #4f46e5; /* Azul escuro */
            border: 1px solid #a5b4fc;
        }
        .button-group button.secondary:hover {
            background-color: #c7d2fe;
            border-color: #818cf8;
        }
        .button-group button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background-color: #cbd5e1;
            color: #64748b;
            box-shadow: none;
        }

        /* Estilos para a seção de resultados */
        .result-section {
            background-color: #f0f9ff; /* Azul muito claro */
            border-left: 5px solid #3b82f6; /* Borda azul */
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .result-section h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1e40af; /* Azul escuro */
            margin-bottom: 10px;
        }
        .result-section p {
            color: #334155;
            line-height: 1.6;
        }
        .result-section strong {
            color: #10b981; /* Verde esmeralda para destaque do curso */
        }
        .slide h2 {
            font-size: 1.75rem; /* Título do slide */
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 24px;
            text-align: center;
        }
        .slide h3 {
            font-size: 1.25rem; /* Subtítulo da pergunta */
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 16px;
        }
        .slide p {
            font-size: 1rem;
            color: #4a5568;
            line-height: 1.6;
        }
        .slide ul {
            list-style: none;
            padding: 0;
            margin-top: 16px;
        }
        .slide ul li {
            background-color: #f7fafc;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 8px;
            border: 1px solid #e2e8f0;
            color: #2d3748;
        }
        .disclaimer-box {
            background-color: #fffbeb; /* Amarelo muito claro */
            border-left: 4px solid #f59e0b; /* Borda amarela */
            padding: 16px;
            border-radius: 8px;
            margin-top: 24px;
            color: #78350f; /* Marrom escuro para o texto */
            font-size: 0.9rem;
        }
        /* Estilos para a nova seção de expansão de descrição */
        #expanded-description-section {
            display: none; /* Inicia oculto */
            margin-top: 24px;
            padding: 20px;
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
        }
        #expanded-description-section h4 {
            font-size: 1.125rem;
            font-weight: 600;
            color: #4c51bf; /* Azul royal */
            margin-bottom: 12px;
        }
        #expanded-description-content {
            white-space: pre-wrap; /* Preserva quebras de linha e espaços */
            color: #4a5568;
            line-height: 1.6;
        }
        #loading-indicator {
            display: none; /* Inicia oculto */
            text-align: center;
            margin-top: 1
